<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="icon">
        <i class="fas fa-clipboard-list fa-4x" id="users"></i>
    </div>
    <form class="form">
        <p>Nome de usuário</p>
        <div class="text-area">
            <input type="text" class="text-box" placeholder="Adamastor" maxlength="12" required>
        </div>
        <p>Senha</p>
        <div class="text-area">
            <input type="password" class="text-box" placeholder="Mínimo: 6 caracteres" minlength="6" required>
        </div>
        <p>Email</p>
        <div class="text-area">
            <input type="email" class="text-box" placeholder="exemplo@domínio.com" required>
        </div>
            <a href="/avatar/avatar.html"><button class="btn">Enviar</button></a>
            <button>Teste</button>
    </form>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>

</html>
